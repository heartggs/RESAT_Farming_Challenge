<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />

    <title>Counter Timer</title>
  </head>
  <body>
    <div class="box">
      <div id="disp">Timer</div>

      <form action="#">
        <input
          type="number"
          id="hour"
          placeholder="Hour"
          autocomplete="off"
          value=""
        />
        <input
          type="number"
          id="minute"
          placeholder="Minutes"
          autocomplete="off"
          value=""
        />
        <input
          type="number"
          id="second"
          placeholder="Seconds"
          autocomplete="off"
          value=""
        />
      </form>

      <div class="btn">
        <button id="start">START</button>
        <button id="reset">RESET</button>
        <button id="pause">PAUSE</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
